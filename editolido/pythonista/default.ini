# Default settings for editolido used in Pythonista

###############################
# * DO NOT MODIFY THIS FILE * #
###############################


[DEFAULT]
; technical data to find the code repository
repository = https://github.com/flyingeek/editolido
tag_or_branch = 1.0.0
; allow the code to update automatically when connected
auto_update = yes

[PIN]
; pin colors mnemonics
NONE = 0 ; will not display any pin
BLUE = 1
YELLOW = 2
BROWN = 3  ; not available for Avenza Maps
ORANGE = 4
PINK = 5 ; not available for Avenza Maps
RED = 6
GREEN = 7
PURPLE = 8

[main_route]
; main route of the ofp
enable = yes
color = FFDA25A8
pin = ${PIN:NONE}

[alternate_route]
; alternate route of the ofp
enable = yes
color = FFFF00FF
pin = ${PIN:NONE}

[lido_route]
; lido route of the ofp (to be copied in Lido mPilot)
enable = yes
; we can also display a notification
; 0 -> disable notification
; 1 -> display notification for 1 second
; 2 -> display notification for 2 seconds
notification_delay = 2

[tracks]
; tracks of the ofp
enable = yes
; color to use when track is fully displayed (including entry/exit points)
color = 60DA25A8
; color to use when track is only partially displayed
color_incomplete = FF0000FF
; position mnemonics
ENTRY = 0
EXIT = 1
; pin to use and at which position
pin = ${PIN:NONE}
pin_position = ${ENTRY}

[great_circle]
; great circle route
enable = yes
color = 5F1478FF

[gramet]
; gramet route (the route used to compute the Gramet)
enable = yes
color = 40FF0000

[sigmets]
; global NOAA sigmets
enable = yes
color = 50143CFA
pin = ${PIN:ORANGE}
