<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yammer API return Code</title>
    <script>
        function getHashParameterByName(name) {
            var match = RegExp('[#]' + name + '=([^&]*)')
                            .exec(window.location.hash);

            return match ?
                decodeURIComponent(match[1].replace(/\+/g, ' '))
                : '"' + name + '" non trouv√©';

        }
    </script>
</head>
<body>
    <p>Merci de copier votre token:</p>
    <h1><script>document.write(getHashParameterByName("access_token"));</script></h1>
</body>
</html>
